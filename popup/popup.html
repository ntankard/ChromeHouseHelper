<html>

<head>
    <style>
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        .f-right {
            float: right
        }

        .checkboxes label {
            display: inline-block;
            padding-right: 10px;
            white-space: nowrap;
        }

        .checkboxes input {
            vertical-align: middle;
        }

        .checkboxes label span {
            vertical-align: middle;
        }
    </style>
</head>

<body>

    <div class="clearfix">
        Page Type: <input class="f-right" id="pageType" disabled=true />
    </div>
    <div class="clearfix">
        DataBase Status: <input class="f-right" id="databaseStatus" disabled=true />
    </div>
    <div class="clearfix">
        Monthly: <input class="f-right" id="monthlyCost" disabled=true />
    </div>
    <div class="clearfix">
        Move In: <input class="f-right" id="moveInCost" disabled=true />
    </div>
    <div class="clearfix">
        Total Monthly: <input class="f-right" id="totalMonthlyCost" disabled=true />
    </div>
    <div class="clearfix">
        Building Status: <input class="f-right" id="buildingStatus" disabled=true />
    </div>
    <div class="clearfix">
        Apartment Status : <input class="f-right" id="apartmentStatus" disabled=true />
    </div>
